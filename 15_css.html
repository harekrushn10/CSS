<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEYFRAME-2</title>
    <style>
        div
        {
            width: 140px;
            height: 70px;
            color: rgb(21, 18, 14);
            background-color: aqua;
            position: relative;
            animation: HARIFRAME 10s infinite;
            animation-delay: 5s;
            animation-direction: alternate;
            animation-iteration-count: 2;
        }

        @keyframes HARIFRAME
        {
            from{left:0px;}
            to{left:300px; background-color: yellow;}
        }
    </style>
</head>
<body>
    <h1>HARI VAGHASIYA</h1>
    <DIV>HARI VAGHASIYA</DIV>
</body>
</html>
