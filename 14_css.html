<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEYFRAME-1</title>
    <style>
        div
        {
            width: 140px;
            height: 70px;
            background-color: lightgoldenrodyellow;
            position: relative;
            animation: HARIFRAME 10s infinite;
            animation-delay: 5s;
            animation-direction: alternate-reverse;
        }
        @keyframes HARIFRAME{
            from {left:0px;}
            to{left:300px;}
        }
    </style>
</head>
<body>
    <h1>HARI VAGHASIYA</h1>
    <p>Move an element from 0px to 300px left.  The animation lasts for 10 seconds. It then starts over again , and go on forever(infinite).</p>
    <div>HARI VAGHASIYA</div>
</body>
</html>
